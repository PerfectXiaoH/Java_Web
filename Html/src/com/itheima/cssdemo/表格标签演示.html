<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签演示</title>
</head>
<body>
<table width="400px" border="1px" align="center">
    <thead>
        <tr align="center" >
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
            <th>数学</th>
            <th>语文</th>
        </tr>
        </thead>
    <tbody>
        <tr align="center">
            <td>张三</td>
            <td rowspan="2">男</td>
            <td>23</td>
            <td colspan="2">90</td>
            <!--        <td>90</td>-->
        </tr>
        <tr align="center">
            <td>李四</td>
            <!--        <td>男</td>-->
            <td>24</td>
            <td>95</td>
            <td>98</td>
        </tr>
    </tbody>
    <tfoot>
    <tr align="center">
        <td colspan="4">总分</td>
        <td>373</td>
    </tr>
    </tfoot>
</table>
</body>
</html>
